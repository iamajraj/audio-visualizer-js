<!DOCTYPE html>
<html>
  <head>
    <title>Audio Wave Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>
      A simple audio wave visualizer by
      <a target="_blank" href="https://github.com/iamajraj/">github/iamajraj</a>
    </h2>
    <div id="container">
      <canvas id="visualizer"></canvas>
      <div class="controls">
        <label class="file-label" for="audioInput">Upload Audio</label>
        <input type="file" accept="audio/*" id="audioInput" />
        <div id="selected-audio-name"></div>
        <button id="playButton" disabled>Play</button>
        <button id="stopButton" disabled>Stop</button>
        <button id="playDefaultButton">Play Default Audio</button>
        <h2>Control Volume</h2>
        <input type="range" class="volume-ctr" min="0" max="100" value="20" />
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
